 * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-size: 62.5%;
}

html, body {
  background-color: lightgray;
  height: 100%;
  width: 100vw;
}

.container {
  min-height: 100%;
  width: 100%;
  padding: 5rem;
  background-color: inherit;
  display: grid;
  grid-template-columns: 1fr;
  justify-content: center;
  align-items: center;
}

.feature {
  display: grid;
  padding: 1rem;
  grid-template-rows: repeat(2, 1fr);
  grid-template-columns: repeat(auto-fit, minmax(20rem, 1fr));
  column-gap: 0.5rem;
}

.item {
  position:relative;
  margin: 0.5rem;
  padding: 6rem;
  color: white;
  font-size: 2.5rem;
  font-family: sans-serif;
  text-transform: uppercase;
  border-radius: 0.2rem;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 1rem 4rem rgba(0, 0, 0, 0.25);
  transition: all 0.2s;
}

.top-left {
  position:absolute;
    border-color:green;
    top:0;
    left:0;    
}
.top-right {
  position:absolute;
    border-color:green;
    top:0;
    right:0;   
}
.bottom-left {
  position:absolute;
    border-color:green;
    bottom:0;
    left:0; 
}
.bottom-right {
  position:absolute;
    border-color:green;
    bottom:0;
    right:0;
}
.bottom-middle {
  position:absolute;
    border-color:green;
    left: 0;
    right: 0;
    bottom: 0;
    text-align: center;
}

.item--5 {

}
.item--6 {
  background-color: navy;
}
.item:hover {
  background-color: lightgray;
  color: gray;
  transform: translate(0, -0.3rem);
