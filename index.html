var data = {
    //alif byap
    ا : {hindi: "अ",englishalpha:"a", english: "Alif",firstur:"اب",firsten:"ba",secondur:"باب",seconden:"bab",thirdur:"با",thirden:"ab"},
    ب : {hindi: "ब",englishalpha:"b", english: "Bey",firstur:"بب",firsten:"bb",secondur:"ببب",seconden:"bbb",thirdur:"اب",thirden:"ba"},

    //nitish

    //toye
    ط : {hindi: "तोए",englishalpha:"toye", english: "toye",firstur:"ط‍",firsten:"?",secondur:"ط‍",seconden:"?",thirdur:"ط",thirden:"?"},

    ڑ : {hindi: "ड़",englishalpha:"Aṛ", english: "ṛ",firstur:"ڑا",firsten:"?",secondur:"بڑب",seconden:"?",thirdur:"بڑ",thirden:"?"},

    ء : {hindi: "ह",englishalpha:"H", english: "HAMZA",firstur:"ؤآ",firsten:"aaoo",secondur:"دائر",seconden:"Daair",thirdur:"?",thirden:"?"},

    // ग+ dochasmi he

    // च+ dochasmi he
    جھ : {hindi: "झ",englishalpha:"jh", english: "jh",firstur:"جھـ",firsten:"?",secondur:"ـجھـ",seconden:"?",thirdur:"ـجھ",thirden:"?"},
    // ज+ dochasmi he
    چھ : {hindi: "छ",englishalpha:"ch", english: "Cha",firstur:"چھـ",firsten:"?",secondur:"ـچھـ",seconden:"?",thirdur:"ـچھ",thirden:"?"},
    
    
    //ट+ dochasmi he
    ٹھ : {hindi: "ठ",englishalpha:"ṭh", english: "ṭh",firstur:"ٹھـ",firsten:"?",secondur:"ـٹھـ",seconden:"?",thirdur:"ـٹھ",thirden:"?"},
    //ड+ dochasmi he
    ڈھ : {hindi: "ढ",englishalpha:"ḍh", english: "ḍh",firstur:"ڈھ",firsten:"?",secondur:"ڈھ",seconden:"?",thirdur:"ڈھ",thirden:"?"},

    // त+ dochasmi he
    تھ : {hindi: "थ",englishalpha:"th", english: "th",firstur:"تھـ",firsten:"?",secondur:"ـتھـ",seconden:"?",thirdur:"ـتھ",thirden:"?"},
    // द+ dochasmi he
    دھ : {hindi: "ध",englishalpha:"dh", english: "dh",firstur:"دھ",firsten:"?",secondur:"دھ",seconden:"?",thirdur:"دھ",thirden:"?"},
    // प+ dochasmi he
    پھ : {hindi: "फ",englishalpha:"ph", english: "ph",firstur:"پھـ",firsten:"?",secondur:"ـپھـ",seconden:"?",thirdur:"ـپھ",thirden:"?"},
    // ब+ dochasmi he

    //ma la
    م : {hindi: "म",englishalpha:"m", english: "mim",firstur:"مـ",firsten:"?",secondur:"ـ‍م‍ـ",seconden:"?",thirdur:"ـ‍م",thirden:"?"},
    ل : {hindi: "ल",englishalpha:"l", english: "lām",firstur:"لـ",firsten:"?",secondur:"ـلـ",seconden:"?",thirdur:"ـل",thirden:"?"},
    
};
