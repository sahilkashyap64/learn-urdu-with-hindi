<svg xmlns="http://www.w3.org/2000/svg" width="379" height="373" xmlns:v="https://vecta.io/nano"><defs><style>@font-face{font-family:"Virgil";src:url("../Virgil.woff2")}</style></defs><path fill="#fff" d="M0 0h379v373H0z"/><path d="M9.74 9.11c100.32 4.14 202.3 4.24 359.2 1.18M10.28 9.97c118.19-1.98 236.62-.98 358.59-.56m-1.14-.15l.53 352.98m1.11-352.4l.22 352.53m-1.61.91c-102.48-1.83-203.61-1.77-357.6-.69m358.13.53c-102.28-.47-205.89-1.19-358.67.16m-.27 0l.25-354.4m-.13 354.64l.8-353.88" stroke="#000" fill="none" stroke-linecap="round"/><text y="54" style="white-space:pre" x="107" font-family="Virgil,Segoe UI Emoji" font-size="20" fill="#000" direction="ltr">3 rules of urdu</text><g font-family="Virgil,Segoe UI Emoji" font-size="20" direction="ltr"><text y="123" style="white-space:pre" x="48">1. Urdu is read from right to</text><text y="148" style="white-space:pre" x="48">left.</text><text y="198" style="white-space:pre" x="48">2. One Urdu character </text><text y="223" style="white-space:pre" x="48">usually has 3 shapes</text><text y="248" style="white-space:pre" x="48">( intial, middle, final )</text><text y="298" style="white-space:pre" x="48">3. Sometimes some vowels </text><text y="323" style="white-space:pre" x="48">are skipped</text></g></svg>