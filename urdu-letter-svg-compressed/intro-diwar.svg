<svg xmlns="http://www.w3.org/2000/svg" width="379" height="373" xmlns:v="https://vecta.io/nano"><style><![CDATA[.B{font-family:Virgil, Segoe UI Emoji}.C{direction:ltr}.D{fill:#000}.E{font-size:20px}.F{font-size:15.696px}]]></style><defs><style>@font-face{font-family:"Virgil";src:url("../Virgil.woff2")}</style></defs><path fill="#fff" d="M0 0h379v373H0z"/><text y="68.264" font-size="16" fill="#e67700" style="white-space:pre" x="144.461" class="B C">Diwar</text><path d="M10 10h359M10 10h359m0 0v353m0-353v353m0 0H10m359 0H10m0 0V10m0 353V10" stroke="#000" fill="none" stroke-linecap="round"/><text y="47" style="white-space:pre" x="107" class="B C D E">How to remember</text><g transform="matrix(1 0 0 1 24 82)" class="B C D E"><text y="18" style="white-space:pre" x="0">1. Diwar: Dal-Vao-Ray</text><text y="68" style="white-space:pre" x="0">2. Diwar means wall and they like</text><text y="93" style="white-space:pre" x="0">to keep their distance from other</text><text y="118" style="white-space:pre" x="0">letters. </text><text y="143" style="white-space:pre" x="0">They only connect when they are</text><text y="168" style="white-space:pre" x="0">in the end of the word</text></g><g transform="matrix(1 0 0 1 14.299625 267.704434)" class="B C D F"><text y="14" style="white-space:pre" x="0">note: In the end, dal and ray may look</text><text y="34" style="white-space:pre" x="0">similar. Dal starts from upwards, ray starts</text><text y="54" style="white-space:pre" x="0">from it's tip. </text></g><text y="347.426" style="white-space:pre" x="43.867" class="B C D E">eg: کمر(kamr)  and جاوید(javed)</text></svg>