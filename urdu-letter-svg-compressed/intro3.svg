<svg xmlns="http://www.w3.org/2000/svg" width="379" height="373" xmlns:v="https://vecta.io/nano"><style><![CDATA[.B{font-family:Virgil, Segoe UI Emoji}.C{fill:#000}.D{direction:ltr}.E{font-size:20px}]]></style><defs><style>@font-face{font-family:"Virgil";src:url("../Virgil.woff2")}</style></defs><path fill="#fff" d="M0 0h379v373H0z"/><path d="M10 10h359M10 10h359m0 0v353m0-353v353m0 0H10m359 0H10m0 0V10m0 353V10" stroke="#000" fill="none" stroke-linecap="round"/><text y="54" style="white-space:pre" x="107" class="B C D E">Some more rules</text><g transform="matrix(1 0 0 1 44.666667 88.333333)" class="B C D E"><text y="18" style="white-space:pre" x="0">1. Urdu is like cursive, each</text><text y="43" style="white-space:pre" x="0">letter is connected with last</text><text y="93" style="white-space:pre" x="0">2. Nakash and Nastaliq font </text><text y="118" style="white-space:pre" x="0">are used </text><text y="168" style="white-space:pre" x="0">3. We're going to use nakash,</text><text y="193" style="white-space:pre" x="0">it is somewhat easier to pick.</text></g><g transform="matrix(1 0 0 1 22.674043 314.766478)" class="B C D"><text y="13.363" font-size="15.491" style="white-space:pre" x="0">Nastaliq font is used in major</text><text y="32.727" font-size="15.491" style="white-space:pre" x="0">publications. Online nakash is widely adopted</text></g></svg>