<style>
  .urdu-table {
    display: grid;
    grid-gap: 5px;
    grid-template-columns: repeat(10, 1fr);
  }

  .element .atomic-mass-left {
    position: absolute;
    left: 0;
    bottom: 0;
    padding: 2px;
    text-align: center;
  }

  .element .atomic-mass-left-upper {
    position: absolute;
    left: 0;
    bottom: 10px;
    padding: 2px;
    text-align: center;
  }

  .element .atomic-mass {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    padding: 2px;
    text-align: center;
  }

  .element .atomic-mass-center-upper {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 10px;
    padding: 2px;
    text-align: center;
  }

  .element .atomic-mass-right {
    position: absolute;

    right: 0;
    bottom: 0;
    padding: 2px;
    text-align: center;
  }

  .element .atomic-mass-right-upper {
