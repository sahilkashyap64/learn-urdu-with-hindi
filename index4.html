<style>
  .urdu-table {
    display: grid;
    grid-gap: 5px;
    grid-template-columns: repeat(10, 1fr);
  }

  .element .atomic-mass-left {
    position: absolute;
    left: 0;
    bottom: 0;
    padding: 2px;
    text-align: center;
  }

  .element .atomic-mass-left-upper {
    position: absolute;
    left: 0;
    bottom: 10px;
    padding: 2px;
    text-align: center;
  }

  .element .atomic-mass {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    padding: 2px;
    text-align: center;
  }

  .element .atomic-mass-center-upper {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 10px;
    padding: 2px;
    text-align: center;
  }

  .element .atomic-mass-right {
    position: absolute;

    right: 0;
    bottom: 0;
    padding: 2px;
    text-align: center;
  }

  .element .atomic-mass-right-upper {
    position: absolute;

    right: 0;
    bottom: 10px;
    padding: 2px;
    text-align: center;
  }
  .key {
  position: relative;
  z-index: 1;
  grid-row: 1;
  grid-column-start: 2;
  grid-column-end: 10;
  font-size: 0.8vw;
  line-height: 1.5;
  display: flex;
  align-items: center;
  pointer-events: none;
  user-select: none;
}
.key .row {
  position: relative;
  display: flex;
  width: 100%;
  justify-content: space-between;
}
.key .row label {
  opacity: 0.85;
  cursor: pointer;
  transition: 120ms;
  pointer-events: all;
}
.key .row label:hover {
  opacity: 1 !important;
}

.alkali-metal {
    color: #ecbe59;
  }
  
  .alkaline-earth-metal {
    color: #dee955;
  }
  
  .lanthanoid {
    color: #ec77a3;
  }
  
  .actinoid {
    color: #c686cc;
  }
  
  .transition-metal {
    color: #fd8572;
  }
  
  .post-transition-metal {
    color: #4cddf3;
  }
  
  .metalloid {
    color: #3aefb6;
  }
  
  .other-nonmetal {
    color: #52ee61;
  }
  
  .noble-gas {
    color: #759fff;
  }
  
  .unknown {
    color: #cccccc;
  }
  
#straight-lines:checked ~ .urdu-table .element:not(.alkali-metal),
#Baap:checked ~ .urdu-table .element:not(.alkaline-earth-metal),
#nitish:checked ~ .urdu-table .element:not(.lanthanoid),
#kaga:checked ~ .urdu-table .element:not(.actinoid),
#transition-metals:checked ~ .urdu-table .element:not(.transition-metal),
#Diwar:checked ~ .urdu-table .element:not(.post-transition-metal),
#heavy-toye:checked ~ .urdu-table .element:not(.metalloid),
#choti-he-group:checked ~ .urdu-table .element:not(.other-nonmetal),
#noble-gasses:checked ~ .urdu-table .element:not(.noble-gas),
#unknown:checked ~ .urdu-table .element:not(.unknown),
#straight-lines:checked ~ .urdu-table .placeholder,
#Baap:checked ~ .urdu-table .placeholder,
#nitish:checked ~ .urdu-table .placeholder:not(.lanthanoid),
#kaga:checked ~ .urdu-table .placeholder:not(.actinoid),
#transition-metals:checked ~ .urdu-table .placeholder,
#Diwar:checked ~ .urdu-table .placeholder,
#heavy-toye:checked ~ .urdu-table .placeholder,
#choti-he-group:checked ~ .urdu-table .placeholder,
#noble-gasses:checked ~ .urdu-table .placeholder,
#unknown:checked ~ .urdu-table .placeholder {
  opacity: 0.15;
  pointer-events: none;
}

#straight-lines:checked ~ .urdu-table .key label:not(.alkali-metal),
#Baap:checked ~ .urdu-table .key label:not(.alkaline-earth-metal),
#nitish:checked ~ .urdu-table .key label:not(.lanthanoid),
#kaga:checked ~ .urdu-table .key label:not(.actinoid),
#transition-metals:checked ~ .urdu-table .key label:not(.transition-metal),
#Diwar:checked ~ .urdu-table .key label:not(.post-transition-metal),
#heavy-toye:checked ~ .urdu-table .key label:not(.metalloid),
#choti-he-group:checked ~ .urdu-table .key label:not(.other-nonmetal),
#noble-gasses:checked ~ .urdu-table .key label:not(.noble-gas),
#unknown:checked ~ .urdu-table .key label:not(.unknown) {
  opacity: 0.65;
}

.category-toggle:not(#nitish):not(#kaga):checked ~ .urdu-table .gap {
  opacity: 0.5;
}

.category-toggle:checked ~ .category-cancel {
  visibility: visible;
  pointer-events: all;
  cursor: pointer;
}
</style>

  function usingGeneratorToChunkArrayForGrid(){
  
let ObjToArray=Object.entries(data);
return [...chunks(ObjToArray, 10)];

// genertor function to chunk the array
  function* chunks(arr, n) {
  for (let i = 0; i < arr.length; i += n) {
    yield arr.slice(i, i + n);
  }
}
