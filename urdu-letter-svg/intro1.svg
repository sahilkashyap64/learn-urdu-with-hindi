  <rect x="0" y="0" width="379" height="373" fill="#ffffff"></rect><g stroke-linecap="round" transform="translate(10 10) rotate(0 179.5 176.5)"><path d="M-0.26 -0.89 C100.06 3.25, 202.04 3.35, 358.94 0.29 M0.28 -0.03 C118.47 -2.01, 236.9 -1.01, 358.87 -0.59 M357.73 -0.74 C357.98 124, 356.91 246.13, 358.26 352.24 M359.37 -0.16 C359.49 128.11, 359.1 256.24, 359.59 352.37 M357.98 353.28 C255.5 351.45, 154.37 351.51, 0.38 352.59 M358.51 353.12 C256.23 352.65, 152.62 351.93, -0.16 353.28 M-0.43 353.28 C0.42 272.7, 0.79 191.14, -0.18 -1.12 M-0.31 353.52 C-0.61 237.7, -0.09 122.38, 0.49 -0.36" stroke="#000000" stroke-width="1" fill="none"></path></g><g transform="translate(106.99999999999997 36) rotate(0 77.5 12.5)"><text x="0" y="18" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">3 rules of urdu</text></g><g transform="translate(47.99999999999997 105) rotate(0 142.50000000000003 112.5)"><text x="0" y="18" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">1. Urdu is read from right to</text><text x="0" y="43" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">left.</text><text x="0" y="68" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="93" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">2. One Urdu character </text><text x="0" y="118" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">usually has 3 shapes</text><text x="0" y="143" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">( intial, middle, final )</text><text x="0" y="168" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="193" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">3. Sometimes some vowels </text><text x="0" y="218" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">are skipped</text></g></svg>