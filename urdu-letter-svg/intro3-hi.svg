  <rect x="0" y="0" width="379" height="373" fill="#ffffff"></rect><g stroke-linecap="round" transform="translate(10 10) rotate(0 179.5 176.5)"><path d="M0 0 C109.72 0, 219.45 0, 359 0 M0 0 C76.81 0, 153.62 0, 359 0 M359 0 C359 136.39, 359 272.78, 359 353 M359 0 C359 102.53, 359 205.06, 359 353 M359 353 C247.9 353, 136.8 353, 0 353 M359 353 C250.99 353, 142.98 353, 0 353 M0 353 C0 231.33, 0 109.67, 0 0 M0 353 C0 254.24, 0 155.49, 0 0" stroke="#000000" stroke-width="1" fill="none"></path></g><g transform="translate(114 34) rotate(0 59 13.5)"><text x="0" y="20" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">कुछ और नियम</text></g><g transform="translate(22.444444444444457 76.11111111111074) rotate(0 169.5 111)"><text x="0" y="19.75" font-family="Virgil, Segoe UI Emoji" font-size="20.94339622641511px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">1. उर्दू के अक्षरो को जोड़ के लिखा जाता </text><text x="0" y="47.5" font-family="Virgil, Segoe UI Emoji" font-size="20.94339622641511px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">है।</text><text x="0" y="75.25" font-family="Virgil, Segoe UI Emoji" font-size="20.94339622641511px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="103" font-family="Virgil, Segoe UI Emoji" font-size="20.94339622641511px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">2. नकाश और नस्तालीक़ फ़ॉन्ट उपयोग </text><text x="0" y="130.75" font-family="Virgil, Segoe UI Emoji" font-size="20.94339622641511px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">किया जाता है।</text><text x="0" y="158.5" font-family="Virgil, Segoe UI Emoji" font-size="20.94339622641511px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="186.25" font-family="Virgil, Segoe UI Emoji" font-size="20.94339622641511px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">3. हम नकाश का उपयोग करने जा रहे हैं,</text><text x="0" y="214" font-family="Virgil, Segoe UI Emoji" font-size="20.94339622641511px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">जो शुरुआत में सीखना थोड़ा आसान है।</text></g><g transform="translate(22.674042569266362 314.76647793316886) rotate(0 168 21)"><text x="0" y="15" font-family="Virgil, Segoe UI Emoji" font-size="15.490608086596616px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">प्रकाशनों में नस्तालीक़ फ़ॉन्ट का उपयोग किया जाता है। </text><text x="0" y="36" font-family="Virgil, Segoe UI Emoji" font-size="15.490608086596616px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">ऑनलाइन नक्श लोकप्रिय है</text></g></svg>