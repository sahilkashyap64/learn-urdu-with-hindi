  <rect x="0" y="0" width="379" height="373" fill="#ffffff"></rect><g transform="translate(144.46053516864708 54.2636372512452) rotate(0 22 10)"><text x="0" y="14" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#e67700" text-anchor="start" style="white-space: pre;" direction="ltr">Diwar</text></g><g stroke-linecap="round" transform="translate(10 10) rotate(0 179.5 176.5)"><path d="M0 0 C124.57 0, 249.14 0, 359 0 M0 0 C97.56 0, 195.11 0, 359 0 M359 0 C359 117.41, 359 234.82, 359 353 M359 0 C359 128.98, 359 257.96, 359 353 M359 353 C216.17 353, 73.34 353, 0 353 M359 353 C238.6 353, 118.21 353, 0 353 M0 353 C0 242.54, 0 132.09, 0 0 M0 353 C0 266.66, 0 180.32, 0 0" stroke="#000000" stroke-width="1" fill="none"></path></g><g transform="translate(107 29) rotate(0 81.5 12.5)"><text x="0" y="18" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">How to remember</text></g><g transform="translate(24 82) rotate(0 167 87.5)"><text x="0" y="18" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">1. Diwar: Dal-Vao-Ray</text><text x="0" y="43" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="68" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">2. Diwar means wall and they like</text><text x="0" y="93" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">to keep their distance from other</text><text x="0" y="118" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">letters. </text><text x="0" y="143" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">They only connect when they are</text><text x="0" y="168" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">in the end of the word</text></g><g transform="translate(14.299624668226556 267.7044339781537) rotate(0 175.5 30)"><text x="0" y="14" font-family="Virgil, Segoe UI Emoji" font-size="15.695535814227954px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">note: In the end, dal and ray may look</text><text x="0" y="34" font-family="Virgil, Segoe UI Emoji" font-size="15.695535814227954px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">similar. Dal starts from upwards, ray starts</text><text x="0" y="54" font-family="Virgil, Segoe UI Emoji" font-size="15.695535814227954px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">from it's tip. </text></g><g transform="translate(43.867404076787466 328.4255725541884) rotate(0 152 13)"><text x="0" y="19" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">eg: کمر(kamr)  and جاوید(javed)</text></g></svg>