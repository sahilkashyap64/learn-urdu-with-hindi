  <rect x="0" y="0" width="379" height="373" fill="#ffffff"></rect><g stroke-linecap="round" transform="translate(10 10) rotate(0 179.5 176.5)"><path d="M0 0 C104.89 0, 209.77 0, 359 0 M0 0 C140.85 0, 281.7 0, 359 0 M359 0 C359 93.39, 359 186.78, 359 353 M359 0 C359 114.32, 359 228.65, 359 353 M359 353 C228.05 353, 97.09 353, 0 353 M359 353 C271.38 353, 183.76 353, 0 353 M0 353 C0 270.68, 0 188.36, 0 0 M0 353 C0 257.4, 0 161.8, 0 0" stroke="#000000" stroke-width="1" fill="none"></path></g><g transform="translate(143 32) rotate(0 51 13.5)"><text x="0" y="20" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">कैसे याद रखें</text></g><g transform="translate(36 96) rotate(0 162 92.5)"><text x="0" y="19.428571428571427" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">1. हॉकी खेलो: हॉकी की तरह दिखता है</text><text x="0" y="45.857142857142854" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">और दूसरे पर एक गेंद रखी है,खेलो!</text><text x="0" y="72.28571428571428" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="98.71428571428571" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">2. जांच: जांच/निरीक्षण करो </text><text x="0" y="125.14285714285714" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">हॉकी स्टिक का , बॉल से खेलना नहीं है ,</text><text x="0" y="151.57142857142856" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">बॉल्स हॉकी के नीचे रहेंगी ।</text><text x="0" y="178" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text></g><g transform="translate(25.024794207678156 288.45355527922584) rotate(0 166.5 33)"><text x="0" y="16" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">नोट: ये अक्षर अलिफ से जुड़े हुए हैं। अकेले अक्षर पर </text><text x="0" y="38" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">ध्यान दें, उल्टा 2 की तरह लगता है । उलटे 2 पे </text><text x="0" y="60" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">बिंदु भी हैं ।</text></g><g transform="translate(123.46923865212261 60.45355527922902) rotate(0 65 11)"><text x="0" y="16" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#e67700" text-anchor="start" style="white-space: pre;" direction="ltr">हॉकी खेलो, जंच करो</text></g></svg>